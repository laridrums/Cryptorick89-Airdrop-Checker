            const [connectedWallet, setConnectedWallet] = useState(null);

            const [airdrops, setAirdrops] = useState(mockAirdrops);

                if (!supabase) {
                    console.log('Using mock data - Supabase not configured');

                }

                try {
                    const { data, error } = await supabase
                        .from('airdrops')
                        .select('*')

                    if (data && data.length > 0) {
                        setAirdrops(data);
                    }
                } catch (error) {

                try {
                    if (window.solana?.isSeeker) {
                        const response = await window.solana.connect();
                        setConnectedWallet({

                    if (window.solana?.isPhantom) {

                        setConnectedWallet({
                            type: 'phantom',
                            address: response.publicKey.toString()

                        setActiveAddress(response.publicKey.toString());
                        checkEligibility(response.publicKey.toString());
                    } else {

            // Check Manual Address

    if (!connectedWallet) {
        alert('Please connect your wallet first');
        return;
    }

    if (!window.solana || !window.solana.isConnected) {
        alert('Wallet not connected properly. Please reconnect.');
        return;
    }

    try {
        console.log('üí∞ Starting tip transaction...');
        console.log('Amount:', amount, 'SOL');
        console.log('From:', connectedWallet.address);

        // RPC fiable (Helius gratuit)
        const connection = new solanaWeb3.Connection(
            'https://mainnet.helius-rpc.com/?api-key=11159741-d75c-4ba3-8b81-b59ac32eb9ea',
            {
                commitment: 'confirmed',
                confirmTransactionInitialTimeout: 60000
            }
        );

        const fromPubkey = new solanaWeb3.PublicKey(connectedWallet.address);
        const toPubkey = new solanaWeb3.PublicKey('BeX9myYpxHRA6x3wqriiA7e83yqbp4pCQFWHPQf1MW4a');

        // V√©rifier le solde (optionnel mais utile)
        try {
            const balance = await connection.getBalance(fromPubkey);
            const balanceInSol = balance / solanaWeb3.LAMPORTS_PER_SOL;
            console.log('üíé Balance:', balanceInSol, 'SOL');

            if (balanceInSol < amount + 0.00001) {
                alert(`Insufficient balance. You need at least ${amount} SOL + fees.`);
                return;
            }
        } catch (balanceError) {
            console.warn('Could not check balance, continuing anyway:', balanceError);
        }

        // Cr√©er la transaction
        const transaction = new solanaWeb3.Transaction().add(
            solanaWeb3.SystemProgram.transfer({
                fromPubkey: fromPubkey,
                toPubkey: toPubkey,
                lamports: Math.floor(amount * solanaWeb3.LAMPORTS_PER_SOL)
            })
        );

        // Obtenir blockhash r√©cent
        console.log('üîó Getting recent blockhash...');
        const { blockhash } = await connection.getLatestBlockhash('finalized');
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = fromPubkey;

        console.log('‚úçÔ∏è Requesting signature from wallet...');

        // Signer et envoyer via Phantom
        const { signature } = await window.solana.signAndSendTransaction(transaction);

        console.log('üì§ Transaction sent! Signature:', signature);
        console.log('‚è≥ Waiting for confirmation...');

        // Attendre confirmation
        const confirmation = await connection.confirmTransaction(signature, 'confirmed');

        if (confirmation.value.err) {
            throw new Error('Transaction failed: ' + JSON.stringify(confirmation.value.err));
        }

        console.log('‚úÖ Transaction confirmed!');

        // Message de succ√®s
        alert(`‚úÖ Thank you for your support!\n\nTransaction: ${signature.slice(0, 8)}...${signature.slice(-8)}`);

        // Optionnel : ouvrir dans Solscan
        // window.open(`https://solscan.io/tx/${signature}`, '_blank');

    } catch (error) {
        console.error('‚ùå Error sending tip:', error);

        // Messages d'erreur personnalis√©s
        let errorMessage = 'Failed to send tip.';

        if (error.message.includes('User rejected')) {
            errorMessage = 'Transaction cancelled.';
        } else if (error.message.includes('insufficient')) {
            errorMessage = 'Insufficient SOL balance.';
        } else if (error.message.includes('403') || error.message.includes('Forbidden')) {
            errorMessage = 'Network error. Please try again.';
        } else if (error.message) {
            errorMessage = error.message;
        }

        alert(errorMessage);
    }
